<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | NFT preview card component</title>
</head>
<body>
  <div class="container">
    <div class="card">
      <img class="product-img" src="./images/image-equilibrium.jpg" alt="Equilibrium">
      <h1>Equilibrium #3429</h1>
      <article>Our Equilibrium collection promotes balance and calm.</article>
      <div class="price-time-container">
        <div class="price-container">
          <img src="./images/icon-ethereum.svg">
          <p>0.041 ETH</p>
        </div>
        <div class="time-container">
          <img src="./images/icon-clock.svg">
          <p>3 days left</p>
        </div>
      </div>
      <div class="author-container">
        <img src="./images/image-avatar.png">
        <p>Creation of <strong>Jules Wyvern</strong></p>
      </div>
    </div>
  </div>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://www.frontendmentor.io/profile/Tactenator">Tactenator</a>.
  </div>
</body>
</html>
